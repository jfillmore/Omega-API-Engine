<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>Omega Server</title>
		<script type="text/javascript" language="JavaScript" src="/omega/js/jquery.js"></script>
		<script type="text/javascript" language="JavaScript" src="/omega/js/omega.js"></script>
		<script type="text/javascript" language="JavaScript" src="js/login.js"></script>
		<link rel="stylesheet" href="/omega/css/omega.css" type="text/css" />
		<link rel="stylesheet" href="css/login.css" type="text/css" />
	</head>
	<body>
        <div id="login_box">
            <div class="title">Login</div>
            <div class="content">
                <form name="login">
                    <div class="row">
                        <div class="caption">Username</div>
                        <input name="username" type="text"></input>
                    </div>
                    <div class="row">
                        <div class="caption">Password</div>
                        <input name="password" type="password"></input>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
	</body>
</html>
